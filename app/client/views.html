<template name="productDetail">
  <div class="product">
    <img class="product-preview" src="{{ image }}">
    <div class="product-info">
      <a target="_blank" href="{{ link }}"><h3>Available on Etsy</h3></a>
    </div>
    <p class="product-description">{{ description }}</p>
  </div>
</template>

<template name="json">
  {{{ jsonOf this }}}
</template>
