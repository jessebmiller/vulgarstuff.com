<template name="productDetail">
  <div class="product">
    <img class="product-image" src="{{ image }}">
    <div class="product-info">
      <a class="product-link" target="_blank" href="{{ link }}">
        <h3>Available on Etsy</h3>
      </a>
      <p class="product-description">{{ description }}</p>
    </div>
  </div>
</template>

<template name="json">
  {{{ jsonOf this }}}
</template>
